<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        블럭 요소는 블럭의 크기만큼 영역으로 잡습니다.( 자동으로 줄바꿈 됨 )
        블럭 안에는 블럭 요소, 인라인 요소 모두 들어간다.
    -->
    <h3>블럭</h3>
    <div>블럭</div>
    <table>블럭</table>
    <ul>

        <li>블럭</li>

    </ul>
    <!-- 
        인라인은 태그 영역만큼만 영역으로 잡는다. ( 줄바꿈 x )
        인라인 요소 안에는 인라인만 들어갑니다.
     -->

    <a href="">인라인</a>
    <b>인라인</b>
    <span>인라인</span>
    <i>인라인</i>
    <img src="" alt ="인라인">


</body>
</html>
