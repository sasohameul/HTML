<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        .box > div {display:inline;} /* 인라인으로 변경 */
        .box2 > span,
        .box2 > strong,
        .box2 > small {
            display: block;
        }

        .box3 > a {
            width: 100px;
            height: 100px;
            display:inline-block; /* 인라인 배치를 하되, 블럭 속성을 가지게함 */
        }

        /* 영역도 잡히지 않는다. 보였다,안보였다 처리할 때 사용 */
        .box4 {
            display: none;

        }


    </style>

       
</head>
<body>
    
    <div class="box">
        <div>블럭</div> 
        <div>블럭</div> 
        <div>블럭</div> 
    </div>

<div class="box2">
    <span>인라인</span>
    <strong>인라인</strong>
    <small>인라인</small>
</div>

<div class="box3">
    <a href="#">인라인블럭</a>
    <a href="#">인라인블럭</a>
    <a href="#">인라인블럭</a>
</div>

<div class="box4">
    display 넌~
</div>



</body>
</html>
